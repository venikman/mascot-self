<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - OpenTelemetry Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Chat with OpenTelemetry</h1>
            <p class="subtitle">Frontend telemetry collected and sent to backend</p>
        </header>

        <div class="telemetry-info">
            <div class="telemetry-status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Initializing...</span>
            </div>
            <div class="telemetry-stats">
                <span>Spans sent: <strong id="spanCount">0</strong></span>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system-message">
                    <div class="message-content">
                        Welcome! This chat demonstrates OpenTelemetry integration.
                        All interactions are traced and sent to the backend for logging.
                    </div>
                </div>
            </div>

            <form class="input-form" id="chatForm">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <!-- OpenTelemetry Web SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
